module_name: Boat Position Control

parameters:
  - group: Boat Position Control
    definitions:
      USV_SPEED_P:
        description:
          short: Speed proportional gain
        type: float
        min: 0.001
        max: 100
        increment: 0.001
        decimal: 3
        default: 1
      USV_YAW_RATE_P:
        description:
          short: Yaw rate proportional gain
        type: float
        min: 0.001
        max: 100
        increment: 0.001
        decimal: 3
        default: 0.1
      USV_DIST_EPSI:
        description:
          short: Accuracy of distance to target
        type: float
        min: 0.001
        max: 10
        increment: 0.001
        decimal: 3
        default: 0.01

